<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management</title>
    <link rel="stylesheet" href="css/room.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center center">
            <div class="card c1">
                <div class="card-body">
                  <h5 class="card-title">Update Room</h5>
                  <form action="home" method="GET">
                        <input type="text" class="form-control i1" name="roomID" placeholder="Room Id*" required>
                        <input type="text" class="form-control i1" name="roomType" placeholder="Room Type*" required>
                        <input type="text" class="form-control i1" name="roomLocation" placeholder="Room Location*" required>
                        <input type="text" class="form-control i1" name="roomCharge" placeholder="Room Charge*" required>
                        <input type="submit" value="Update" class="sub1 form-control btn btn-dark">

                  </form>
                </div>
            </div>
            
    </div>
</body>
</html>
